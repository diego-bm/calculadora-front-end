<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
</head>

<body>
    <div id="divMain">
        <div id="divTitulo">
            <h1>Seja bem-vindo(a) à minha calculadora!</h1>
            <h2>Esse é um teste de títulos</h2>
        </div>

        <div id="divInputs">
            <p>Aqui estão alguns botões!</p>
            <input id="txtMain" type="text">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">*</button>
            <button type="button">/</button>
        </div>

        <div id="divNumeros1a3">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
        </div>
        <div id="divNumeros4a6">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
        </div>
        <div id="divNumeros7a9">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
        </div>

        <div id="divBotoesUtilidades">
            <button type="button">=</button>
            <button type="button">0</button>
            <button type="button">C</button>
        </div>
    </div>
</body>

</html>
